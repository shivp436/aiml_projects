<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to Backend</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #uploadedImage {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Upload Image and Send to Backend</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="imageForm">
                <div class="form-group">
                    <label for="imageUpload">Choose an Image</label>
                    <input type="file" class="form-control-file" id="imageUpload" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
            
            <!-- Placeholder for uploaded image -->
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Link to External JavaScript File -->
<script src="app.js"></script>

</body>
</html>
